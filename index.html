<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex | Real-time spatial intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.97); }
            to { opacity: 1; transform: scale(1); }
        }

        .animate-fade-in-up {
            opacity: 0;
            animation: fadeInUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        .animate-fade-in {
            opacity: 0;
            animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        .animate-scale-in {
            opacity: 0;
            animation: scaleIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .delay-0 { animation-delay: 0ms; }
        .delay-100 { animation-delay: 100ms; }
        .delay-200 { animation-delay: 200ms; }
        .delay-300 { animation-delay: 300ms; }
        .delay-400 { animation-delay: 400ms; }
        .delay-500 { animation-delay: 500ms; }

        .text-balance { text-wrap: balance; }
        .text-pretty { text-wrap: pretty; }

        @media (prefers-reduced-motion: reduce) {
            .animate-fade-in-up, .animate-fade-in, .animate-scale-in {
                animation: none;
                opacity: 1;
                transform: none;
            }
        }
    </style>
</head>
<body class="bg-white font-sans antialiased overflow-x-hidden selection:bg-[#0ea5e9] selection:text-white">

    <main class="relative pt-20 md:pt-28 lg:pt-32 flex flex-col items-center min-h-screen">
        
        <!-- Decorative Background Splatters -->
        <div class="absolute inset-0 overflow-hidden pointer-events-none z-0 flex justify-between items-center">
            <img src="https://placehold.co/600x800/ffffff/0ea5e9?text=Left+Splatter" alt="" class="w-[30vw] max-w-[400px] opacity-30 -translate-x-1/2 animate-fade-in delay-500">
            <img src="https://placehold.co/600x800/ffffff/0ea5e9?text=Right+Splatter" alt="" class="w-[30vw] max-w-[400px] opacity-30 translate-x-1/2 animate-fade-in delay-500">
        </div>

        <div class="relative z-10 flex flex-col items-center w-full max-w-[1440px] mx-auto px-4 sm:px-6 lg:px-8">

            <!-- Badges Section -->
            <div class="flex flex-col items-center gap-3 mb-8 animate-fade-in-up delay-100">
                
                <!-- Winding Down Badge -->
                <a href="#" class="group inline-flex items-center gap-2.5 pl-1.5 pr-3 py-1.5 rounded-full border border-gray-200 bg-white shadow-sm hover:bg-gray-50 transition-colors duration-200 active:scale-97">
                    <span class="bg-[#0ea5e9] text-white text-[10px] font-bold px-2.5 py-0.5 rounded-full uppercase tracking-wider">New</span>
                    <span class="text-[14px] font-medium text-gray-900">Hex autonomous fleets are live</span>
                    <svg viewBox="0 0 24 24" fill="currentColor" class="w-4 h-4 text-gray-900 group-hover:translate-x-0.5 transition-transform duration-200">
                        <path fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm4.28 10.28a.75.75 0 000-1.06l-3-3a.75.75 0 10-1.06 1.06l1.72 1.72H8.25a.75.75 0 000 1.5h5.69l-1.72 1.72a.75.75 0 101.06 1.06l3-3z" clip-rule="evenodd" />
                    </svg>
                </a>

                <!-- Notion Acquisition Badge -->
                <a href="#" class="group inline-flex items-center gap-2 px-4 py-1.5 rounded-full bg-[#0ea5e9] text-white shadow-[0_4px_14px_0_rgba(14,165,233,0.39)] hover:opacity-90 transition-all duration-200 active:scale-97">
                    <span class="text-[14px] font-medium">Book a live enterprise demo</span>
                    <svg viewBox="0 0 24 24" fill="currentColor" class="w-4 h-4 group-hover:translate-x-0.5 transition-transform duration-200">
                        <path fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm4.28 10.28a.75.75 0 000-1.06l-3-3a.75.75 0 10-1.06 1.06l1.72 1.72H8.25a.75.75 0 000 1.5h5.69l-1.72 1.72a.75.75 0 101.06 1.06l3-3z" clip-rule="evenodd" />
                    </svg>
                </a>

            </div>

            <!-- Headline -->
            <h1 class="text-5xl sm:text-6xl md:text-7xl lg:text-[5.5rem] font-bold tracking-tighter text-[#0f172a] text-center leading-[1.05] mb-6 text-balance max-w-4xl animate-fade-in-up delay-200">
                Real-time spatial<br>intelligence
            </h1>

            <!-- Subheadline -->
            <p class="text-lg sm:text-xl text-[#475569] text-center max-w-[800px] mx-auto mb-12 leading-relaxed text-pretty font-normal animate-fade-in-up delay-300">
                Deliver real-time spatial intelligence via autonomous drone-in-a-box hardware.<br class="hidden sm:block">
                Scale your site monitoring with AI-driven computer vision software.
            </p>

            <!-- App Mockup -->
            <div class="w-full max-w-[1200px] mx-auto animate-scale-in delay-400">
                <div class="relative rounded-t-2xl overflow-hidden shadow-[0_20px_60px_-15px_rgba(0,0,0,0.1)] border border-gray-200/60 ring-1 ring-gray-900/5 bg-white">
                    <img src="https://imolwncbqxugevwmleed.supabase.co/storage/v1/object/public/public-assets/hero-images/3960a335-d0bc-49aa-a461-bbd5c01a3a4a/hero-1-img-2-1772176315591.png" alt="Hex Application Interface" class="w-full h-auto object-cover object-top block">
                </div>
            </div>

        </div>
    </main>

</body>
</html>
